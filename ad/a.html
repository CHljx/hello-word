    <script src="libs/createjs-2015.11.26.min.js"></script>
    <script src="a.js"></script>
    <script>
        var canvas, stage, exportRoot;
        var aHideInter = [];
        var scale=1;
        window.setInputCss = function(e, t) {
            var n = document.getElementById(e);
            n.style.left = (t.x/scale) + "px",
                n.style.top = (t.y/scale) + "px",
                n.style.width = (t.width/scale) - 10 + "px",
                n.style.height = (t.height/scale) + "px",
                n.style.lineHeight = (t.height/scale) + "px",
                n.style.color = t.color || "#000";
        }
        window.setNoticeCss = function(e, t) {
            var n = document.getElementById(e);
            n.style.left = (t.x/scale) + "px",
                n.style.top = (t.y/scale) + "px",
                n.style.display = "block",
                n.style.color = "red",
                n.style.font = t.font
        }
        function showTj() {
            document.getElementById("win_login").style.cssText="display:block";
        }
        function init() {
            canvas = document.getElementById("canvas");
            images = images || {};
            var loader = new createjs.LoadQueue(false);
            loader.addEventListener("fileload", handleFileLoad);
            loader.addEventListener("complete", handleComplete);
            loader.loadManifest(lib.properties.manifest);
        }
        function handleFileLoad(evt) {
            if (evt.item.type == "image") {
                images[evt.item.id] = evt.result;
            }
        }
        function handleComplete(evt) {
            //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
            var queue = evt.target;
            var ssMetadata = lib.ssMetadata;
            for (i = 0; i < ssMetadata.length; i++) {
                ss[ssMetadata[i].name] = new createjs.SpriteSheet({
                    "images": [queue.getResult(ssMetadata[i].name)],
                    "frames": ssMetadata[i].frames
                })
            }
            exportRoot = new lib.a();
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.enableMouseOver();
            //Registers the "tick" event listener.
            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
            //Code to support hidpi screens and responsive scaling.
            (function (isResp, respDim, isScale, scaleType) {
                var lastW, lastH, lastS = 1;
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                function resizeCanvas() {
                    var w = lib.properties.width, h = lib.properties.height;
                    var iw = window.innerWidth, ih = window.innerHeight;
                    var pRatio = window.devicePixelRatio, xRatio = iw / w, yRatio = ih / h, sRatio = 1;
                    if (isResp) {
                        if ((respDim == 'width' && lastW == iw) || (respDim == 'height' && lastH == ih)) {
                            sRatio = lastS;
                        }
                        else if (!isScale) {
                            if (iw < w || ih < h)
                                sRatio = Math.min(xRatio, yRatio);
                        }
                        else if (scaleType == 1) {
                            sRatio = Math.min(xRatio, yRatio);
                        }
                        else if (scaleType == 2) {
                            sRatio = Math.max(xRatio, yRatio);
                        }
                    }
                    canvas.width = w * pRatio * sRatio;
                    canvas.height = h * pRatio * sRatio;
                    canvas.style.width = w * sRatio + 'px';
                    canvas.style.height = h * sRatio + 'px';
                    stage.scaleX = pRatio * sRatio;
                    stage.scaleY = pRatio * sRatio;
//                    scale=pRatio * sRatio;
                    lastW = iw;
                    lastH = ih;
                    lastS = sRatio;
                }
            })(true, 'both', true, 1);
        }
    </script>

<body onload="init();" style="margin:0px;">
