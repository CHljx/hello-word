<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"/> <title>移动报表</title> <script>function resize(){var e=document.documentElement.clientWidth;e>750&&(e=750),document.documentElement.style.fontSize=e/10+"px"}resize(),window.addEventListener("resize",function(){resize()})</script> <link href="index.min.css" rel="stylesheet"></head> <body> <div id=app> <app-header v-bind:title="'三渠道-分小时分析表'"> <vue-input v-bind:label="'渠道'" v-bind:field="'channel'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-switch v-bind:label="'所有'" v-bind:field="'channelType'"></vue-switch> <vue-input v-bind:label="'渠道UID'" v-bind:field="'channelUid'"></vue-input> <vue-input v-bind:label="'子渠道'" v-bind:field="'channelChild'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-input v-bind:label="'子渠道UID'" v-bind:field="'channelChildUid'"></vue-input> </app-header> <search-list v-show=showSearch></search-list> <loadding-mask></loadding-mask> <section id=page-content> <timeline-btn v-bind:field="'date'" v-bind:btns="[{text:'最近一周',value:'today'},{text:'最近一天',value:'lastday'}]"></timeline-btn> <vue-date></vue-date> <vue-table v-bind:title="'表格'" v-bind:fixed=2></vue-table> <slide v-bind:init="'down'"> <vue-table v-bind:name="'实时游戏成本'" v-bind:title="'表格'" v-bind:fixed=2></vue-table> </slide> </section> </div> <script type="text/javascript" src="js/index.min.js"></script></body> </html>
