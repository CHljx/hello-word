<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"/> <title>移动报表</title> <script>function resize(){var e=document.documentElement.clientWidth;e>750&&(e=750),document.documentElement.style.fontSize=e/10+"px"}resize(),window.addEventListener("resize",function(){resize()})</script> <link href="Public/css/index.min.css" rel="stylesheet"></head> <body> <div id=app> <app-header v-bind:title="'创速-费用注册分布表'"> <vue-input v-bind:label="'渠道'" v-bind:field="'channel'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-input v-bind:label="'游戏'" v-bind:field="'game'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> </app-header> <search-list v-show=showSearch></search-list> <loadding-mask></loadding-mask> <section id=page-content> <timeline-btn v-bind:field="'date'" v-bind:btns="[{text:'昨天',value:'today'},{text:'三天',value:'today'},{text:'最近一周',value:'today'},{text:'最近一月',value:'today'},{text:'上月',value:'lastday'}]"></timeline-btn> <vue-table v-bind:legends="[{text:'金额',value:'regist'},{text:'注册数',value:'show'}]" v-bind:url="'./json/table.json'" v-bind:fixed=1></vue-table> </section> </div> <script type="text/javascript" src="Public/js/index.min.js"></script></body> </html>
