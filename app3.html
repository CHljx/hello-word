<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"/> <title>移动报表</title> <script>function resize(){var e=document.documentElement.clientWidth;e>750&&(e=750),document.documentElement.style.fontSize=e/10+"px"}resize(),window.addEventListener("resize",function(){resize()})</script> <link href="Public/css/index.min.css" rel="stylesheet"></head> <body> <div id=app> <app-header v-bind:title="'创速-每日数据报表'" v-bind:menu-list="[
                {'action':'./app5.html','text':'三渠道-分小时分析表'},
                {'action':'./app4.html','text':'直投-小时注册表'},
                {'action':'./app1.html','text':'搜索-分日分析表'},
                {'action':'./app3.html','text':'创速-每日数据报表'},
                {'action':'./app2.html','text':'创速-费用注册分布表'}
            ]"> <vue-input v-bind:label="'汇总渠道'" v-bind:field="'channel'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-input v-bind:label="'UID'" v-bind:field="'channelUid'"></vue-input> <vue-switch v-bind:label="'新用户率'" v-bind:field="'channelType'"></vue-switch> </app-header> <search-list v-show=showSearch></search-list> <loadding-mask></loadding-mask> <section id=page-content> <timeline-btn v-bind:init=2 v-bind:field="'date'" v-bind:btns="[{text:'今天',value:'today'},{text:'昨天',value:'lastday'},{text:'三天',value:'lastday'},{text:'七天',value:'lastday'},{text:'本月',value:'lastday'},{text:'上月',value:'lastday'}]"></timeline-btn> <vue-table v-bind:url="'./json/table3.json'" v-bind:fixed=1></vue-table> <slide v-bind:init="'down'"> <chart v-bind:title="'展示数据趋势图'" v-bind:event="'myRefreshChart1'"></chart> </slide> <slide v-bind:init="'down'"> <chart v-bind:title="'弹窗数据趋势图'" v-bind:event="'myRefreshChart2'"></chart> </slide> <slide v-bind:init="'down'"> <chart v-bind:title="'注册数据趋势图'" v-bind:event="'myRefreshChart3'"></chart> </slide> </section> </div> <script type="text/javascript" src="js/promotion/index.min.js"></script></body> </html>
