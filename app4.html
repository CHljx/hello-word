<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"/> <title>移动报表</title> <script>function resize(){var e=document.documentElement.clientWidth;e>750&&(e=750),document.documentElement.style.fontSize=e/10+"px"}resize(),window.addEventListener("resize",function(){resize()})</script> <link href="index.min.css" rel="stylesheet"></head> <body> <div id=app> <app-header v-bind:title="'直投-小时注册表'"> <vue-select v-bind:label="'指标'" v-bind:field="'merit'" v-bind:list="[{value:1,text:'注册数'},{value:2,text:'充值人数'}]"></vue-select> <vue-input v-bind:label="'子渠道'" v-bind:field="'channelChild'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-input v-bind:label="'游戏'" v-bind:field="'game'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-input v-bind:label="'UID'" v-bind:field="'channelChildUid'"></vue-input> </app-header> <search-list v-show=showSearch></search-list> <loadding-mask></loadding-mask> <section id=page-content> <timeline-btn v-bind:field="'date'" v-bind:btns="[{text:'三天',value:'today'},{text:'八天',value:'lastday'}]"></timeline-btn> <vue-table v-bind:fixed=1></vue-table> <vue-table v-bind:name="'实时游戏成本'" v-bind:fixed=1></vue-table> </section> </div> <script type="text/javascript" src="js/index.min.js"></script></body> </html>
