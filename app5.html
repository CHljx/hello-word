<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"/> <title>移动报表</title> <script>function resize(){var e=document.documentElement.clientWidth;e>750&&(e=750),document.documentElement.style.fontSize=e/10+"px"}resize(),window.addEventListener("resize",function(){resize()})</script> <link href="Public/css/index.min.css" rel="stylesheet"></head> <body> <div id=app> <app-header v-bind:title="'三渠道-分小时分析表'"> <vue-input v-bind:label="'渠道'" v-bind:field="'channel'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-switch v-bind:label="'所有'" v-bind:field="'channelType'"></vue-switch> <vue-input v-bind:label="'子渠道'" v-bind:field="'channelChild'" v-bind:search-url="'./json/search.json'" v-bind:type="'search'"></vue-input> <vue-input v-bind:label="'UID'" v-bind:field="'channelChildUid'"></vue-input> </app-header> <search-list v-show=showSearch></search-list> <loadding-mask></loadding-mask> <section id=page-content> <timeline-btn v-bind:field="'date'" v-bind:btns="[{text:'今天',value:'today'},{text:'昨天',value:'lastday'},{text:'三天',value:'lastday'},{text:'七天',value:'lastday'},{text:'本月',value:'lastday'},{text:'上月',value:'lastday'}]"></timeline-btn> <chart v-bind:url="'./json/chart.pop.json'" v-bind:legends="[{text:'注册',value:'regist'},{text:'展示数',value:'show'},{text:'弹窗数',value:'pop'},{text:'弹窗注册率',value:'rate'}]"></chart> </section> </div> <script type="text/javascript" src="Public/js/index.min.js"></script></body> </html>
