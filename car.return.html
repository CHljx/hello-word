<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
    <link href="./static/css/mui.css" rel="stylesheet" type="text/css">
    <link href="./static/css/mui.picker.min.css" rel="stylesheet" type="text/css">
    <link href="./static/css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="./static/css/mui_car_return.min.css" rel="stylesheet" type="text/css">
    <script>
      var defaultFontSize=0;
      function getDefaultFS(){
          var d = window.document.createElement('div');
          d.style.width = '1rem';
          d.style.display = "none";
          var head = window.document.getElementsByTagName('head')[0];
          head.appendChild(d);
          defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
          d.remove();
      }
      function adapt(designWidth, rem2px) {
          var head = window.document.getElementsByTagName('head')[0];
          document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
          var st = document.createElement('style');
           var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
           var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
           st.innerHTML = portrait + landscape;
           head.appendChild(st);
      };
      getDefaultFS();
      adapt(750, 100);
      window.addEventListener("resize",function(){
          adapt(750, 100);
      })
    </script>
  <link href="static/css/mui_base.min.css" rel="stylesheet"></head>
  <body id="app_car-return">
    <header class="mui-bar mui-bar-nav">
      <div class="mui-bar-header"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">订单完成</h1>
      </div>
    </header>
    <div class="mui-content">
      <div class="panel">
        <div class="order-info panel-title">
          <div>
            <p>订单号：1016269</p>
          </div>
          <div><span>待还车</span></div>
        </div>
        <div class="mui-media mui-media_car"><img class="mui-media-object mui-pull-left" src="./static/img/car.jpg">
          <div class="mui-media-body">
            <div><span class="car-name strong">路虎 揽胜</span><span class="car-shift">自</span>
              <p class="performance-items"><span class="item">2017款</span><span class="item">3.0T</span><span class="item">运动版</span></p>
            </div>
            <div class="appearance-items"><span class="item">粤A****62</span><span class="item">5座</span><span class="item">全景</span></div>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="align-item">
          <p><i class="icon-font icon-camera mr"></i>请拍照上传车况检查表</p>
        </div>
        <div>
          <div class="imgs-box">
            <div class="img-box"><img class="camera-img" src="./static/img/camera.jpg"></div>
          </div>
        </div>
        <div class="align-item"><span class="panel-header">备注</span></div>
        <div>
          <textarea placeholder="请输入备注信息"></textarea>
        </div>
      </div>
      <div class="panel">
        <div class="align-item">
          <p><span class="mr">是否需要维修：</span><span class="mr js-chooseRepair" type="show"><i class="icon-font icon-right"></i> 是</span><span class="js-chooseRepair active" type="hide"><i class="icon-font icon-right"></i> 否</span></p>
        </div>
      </div>
      <div class="panel">
        <div id="damaged-box">
          <div class="align-item">
            <p><i class="icon-font icon-camera mr"></i>请拍照上传车辆破损照片</p>
          </div>
          <div>
            <div class="imgs-box">
              <div class="img-box"><img class="camera-img" src="./static/img/car.jpg"><span class="js-delete"><i class="icon-font icon-reduce clr-active"></i></span></div>
              <div class="img-box"><img class="camera-img" src="./static/img/camera_ps.jpg"></div>
            </div>
          </div>
        </div>
        <div class="align-item"><span class="btn-normal block active">确定还车</span></div>
      </div>
    </div>
    <script src="./static/js/lib/mui.js"></script>
    <script src="./static/js/lib/mui.picker.min.js"></script>
    <script>
      window.onload=function(){
          var eChooseRepares=document.querySelectorAll(".js-chooseRepair"),
              eDamagedBox=document.getElementById("damaged-box"),
              eImgboxs=document.querySelector(".imgs-box")
          mui.init();
          mui(document).on("tap",".js-chooseRepair",function(){
              var eThis=this;
              for(var index=0,len=eChooseRepares.length;index<len;index++){
                  _Util.removeClass(eChooseRepares[index],"active");
              }
              _Util.addClass(eThis, "active");
              if(eThis.getAttribute("type")=="show"){
                  _Util.addClass(eDamagedBox,"show")
              }else{
                  _Util.removeClass(eDamagedBox, "show")
      
              }
          });
          mui("#damaged-box").on("tap",".js-delete",function(){
              var eThis=this;
              var eParent=eThis.parentNode;
              eParent.parentNode.removeChild(eParent);
              eParent=null;
          })
      }
    </script>
  <script type="text/javascript" src="static/js/mui_base.min.js"></script></body>
</html>
