    <script>
      var defaultFontSize=0;
      function getDefaultFS(){
          var d = window.document.createElement('div');
          d.style.width = '1rem';
          d.style.display = "none";
          var head = window.document.getElementsByTagName('head')[0];
          head.appendChild(d);
          defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
          d.remove();
      }
      function adapt(designWidth, rem2px) {
          var head = window.document.getElementsByTagName('head')[0];
          document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
          var st = document.createElement('style');
           var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
           var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
           st.innerHTML = portrait + landscape;
           head.appendChild(st);
      };
      getDefaultFS();
      adapt(750, 100);
      window.addEventListener("resize",function(){
          adapt(750, 100);
      })
    </script>

    <script>
      (function ($) {
          var isNotName=false;
          var eNotName=document.getElementById("notName")
          $.init();
          $(document).on("tap",".not-name",function(){
              if(isNotName){
                  eNotName.classList.add("clr-active")
              }else{
                  eNotName.classList.remove("clr-active")
              }
              isNotName=!isNotName;
          })
          $(".stars-box").on("tap",".stars",function(){
              var eThis=this,eTrigger=this;
              doActive(eThis);
              while(eTrigger.previousElementSibling){
                  eTrigger=eTrigger.previousElementSibling;
                  doActive(eTrigger);
              }
              eTrigger=eThis;
              while(eTrigger.nextElementSibling){
                  eTrigger = eTrigger.nextElementSibling;
                  doWeak(eTrigger);
              }
          });
      
          function doActive(eThis){
              eThis.classList.add("clr-active");
              eThis.classList.remove("weak");
          }
      
          function doWeak(eThis) {
              eThis.classList.add("weak");
              eThis.classList.remove("clr-active");
          }
      })(mui);
    </script>
