
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>H5自营移动平台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            recalc();
        })(document, window);
    </script>
    <link href="./css/index.css?de36826754612d1d2e2a" rel="stylesheet"></head>
<body>
<div class="page" id="page" data-mindate="2018-01-02" data-date-type="day" data-mainbar="http://hy.mobtj.37wan.com/index.php?c=h5tj&a=main_bar">
    <header class="page-header">
        <nav>
            <ul class="nav-list" data-key="game_id">
            </ul>
        </nav>
    </header>
    <div class="page-content h5-quota" data-view="app/h5quatoView" data-url="http://hy.mobtj.37wan.com/index.php?c=h5tj&a=dashboard">
        <div class="toolbar">
            <span class="item active js-today" data-type="1">今天</span>

        <div class="content-body flex-col flex-1">

                <div class="flex-col flex-1 box-content js-ios load">

    </div>
    <div class="page-footer"><span class="icon-clandar"></span><span class="input-date"></span></div>
