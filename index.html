          .mobile-tip {
              display: block!important;

      <div class="progress-bar flotage">
        <div class="progress-bg"></div>
      </div>
    </div>

          <div class="swiper-slide page-inner" id="page-2">
            <div class="title">
              <div class="line"></div>
              <div class="box"></div>
            </div>
            <div class="rect">
              <div class="left-center"></div>
              <div class="box"><span class="flotage text-1" id="text-name"></span><span class="flotage text-2">诚挚邀请您莅临参加</span><span class="flotage text-3 strong">“心起点，拼十力”-2019三七互娱新春盛典,</span><span class="flotage text-4">感谢您一直以来对三七互娱的关心与支持!</span><span class="flotage text-5">期待您的到来!</span><span class="flotage text-6"></span><span class="flotage text-7">2019年1月26日 18:00-21:00</span><span class="flotage text-8">琶洲会展中心保利世贸2F-3号馆</span></div>
              <div class="right-top"></div>
              <div class="right-bottom"></div>
            </div>
          </div>
          <div class="swiper-slide page-inner" id="page-3">
            <div class="title">
              <div class="line"></div>
              <div class="box"></div>
            </div>
            <div class="rect">
              <div class="left-center"></div>
              <div class="box"><span class="flotage text-title"></span><span class="flow"></span>
                <div class="flotage text-1 text"><span class="time">17:30-18:00</span><span class="content">庆典入场</span></div>
                <div class="flotage text-2 text"><span class="time">18:00-19:00</span><span class="content">晚宴环节</span></div>
                <div class="flotage text-3 text"><span class="time">19:00-21:00</span><span class="content strong">明星汇演</span></div>
              </div>
              <div class="right-top"></div>
              <div class="right-bottom"></div>
            </div>
          </div>
          <div class="swiper-slide page-inner" id="page-4">
            <div class="page-bg"></div>
            <div class="singer">
              <canvas id="canvas-singer" width="700" height="392"></canvas>
              <video id="video-singer" data-target="#canvas-singer" data-ts="./static/out.ts" data-src="./static/singer.mp4" width="100%" playsinline x5-playsinline webkit-playsinline preload="auto"></video>
            </div>
            <div class="title">
              <div class="line"></div>
              <div class="box"></div>
            </div>
          </div>
          <div class="swiper-slide page-inner" id="page-5">
            <div class="flotage text-thank"></div>
            <div class="title">
              <div class="line"></div>
              <div class="box"></div>
            </div>
            <div class="rect">
              <div class="left-center"></div>
              <div class="box"><span class="flotage text-title"></span>
                <div class="flotage text-address"></div>
                <div class="flotage address direct-map"></div><a class="btn btn-direct direct-map"></a>
              </div>
              <div class="right-top"></div>
              <div class="right-bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="music-box">
        <div class="music" music="http://res.zhaopin.37.com/h5/invitation/gala/2019/static/bgm.mp3"></div>
