
<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1"/>
    <title>Happy Birthday to Eric Lee</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            recalc();
        })(document, window);
    </script>
    <style>
        .icon-arrow{
            background: url(./arrow.png) no-repeat 50%;
            background-size: 100%;
            width: .93rem;
            height: .93rem;
            -webkit-animation: tada 1s linear infinite;
            animation: tada 1s linear infinite;
        }
        .icon-landscape{
            background: url(./landscape.png) no-repeat 50%;
            background-size: 100%;
            width: 3.13rem;
            height: 2.07rem;
            position: absolute;
            bottom: 0px;
            left:50%;
            margin-left:-1.56rem;
            margin-bottom: 1rem;
        }
        @media screen and (min-aspect-ratio: 1/1){
            .icon-landscape {
                display: none;
            }
        }
    </style>

<body>
<div class="page-mask" id="page-mask">
    <span class="icon-arrow"></span>
    <span class="icon-landscape"></span>
</div>
<video  id=video  autoplay controls preload muted="muted" src="./video_li.mp4">

<script type="text/javascript">

	window.vConsole = new window.VConsole();

    var logo="http://res.zhaopin.37.com/boss/2018/img/share_li.jpg?r=20181105";
    var title="Happy Birthday to Eric Lee";
    var desc="ף�������տ��֣�";
    var eVideo=document.getElementById("video"),eMask=document.getElementById("page-mask");
    var isClick=false;
    var first=false;

    console.log("version 20181106");
    eMask.addEventListener("click",playVideo);
    document.body.addEventListener("click",playVideo);

    function startPlay(){
        eVideo.style.display="block";
        eMask.style.display="none";
        eMask.removeEventListener("click",playVideo);
        document.body.removeEventListener("click",playVideo);
    }
    eVideo.addEventListener("timeupdate",function(){
        if(!isClick){
            return;
        }
        if(eVideo.currentTime>0.1){
            startPlay();
        }
    });

    eVideo.addEventListener("pause",function(){
        console.log("pause");
    });
    eVideo.addEventListener("canplay",function(){
        if(isClick){
            eVideo.play();
            return;
        }
    });
    eVideo.addEventListener("canplaythrough",function(){
        if(isClick){
            eVideo.play();
            return;
        }
    });
    eVideo.addEventListener("play",function(){
        eVideo.muted=false;
        startPlay();
    });
    function playVideo(e){
		e.stopPropagation();
		e.preventDefault();
        isClick=true;
        eVideo.play();
    }
</script>

<script type="text/javascript" src="./index.min.js?2018110603"></script>
</body>
</html>
