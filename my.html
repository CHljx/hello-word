<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
    <link href="./static/css/mui.css" rel="stylesheet" type="text/css">
    <link href="./static/css/mui.picker.min.css" rel="stylesheet" type="text/css">
    <link href="./static/css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="./static/css/mui_my.min.css" rel="stylesheet" type="text/css">
    <script>
      var defaultFontSize=0;
      function getDefaultFS(){
          var d = window.document.createElement('div');
          d.style.width = '1rem';
          d.style.display = "none";
          var head = window.document.getElementsByTagName('head')[0];
          head.appendChild(d);
          defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
          d.remove();
      }
      function adapt(designWidth, rem2px) {
          var head = window.document.getElementsByTagName('head')[0];
          document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
          var st = document.createElement('style');
           var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
           var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
           st.innerHTML = portrait + landscape;
           head.appendChild(st);
      };
      getDefaultFS();
      adapt(750, 100);
      window.addEventListener("resize",function(){
          adapt(750, 100);
      })
    </script>
  <link href="static/css/mui_base.min.css" rel="stylesheet"></head>
  <body id="app_my">
    <header class="mui-bar mui-bar-nav">
      <div class="mui-bar-header"><a class="mui-icon mui-icon-gear mui-pull-left"></a><a class="mui-icon mui-icon-chatbubble mui-pull-right"></a></div>
    </header>
    <div class="mui-content">
      <div class="panel">
        <div class="flex-row-item">
          <div class="img-my"><img src="./static/img/car.jpg"><span class="img-tips">已认证</span></div>
          <div class="name">李佳新</div>
        </div>
        <div class="flex-row">
          <div class="flex-row-item"><span class="circle-item"><i class="icon-font icon-money"></i></span><span>我的钱包</span></div>
          <div class="flex-row-item"><span class="circle-item"><i class="icon-font icon-coupon"></i></span><span>优惠卷</span></div>
          <div class="flex-row-item"><span class="circle-item"><i class="icon-font icon-vip"></i></span><span>升级会员</span></div>
        </div>
      </div>
      <div class="panel">
        <div class="align-item border-b">
          <div><i class="icon-font icon-address mr"></i><span>我的网点</span></div>
          <div><span class="mui-icon mui-icon-arrowright"></span></div>
        </div>
        <div class="align-item border-b">
          <div><i class="icon-font icon-invite mr"></i><span>邀请</span></div>
          <div><span class="mui-icon mui-icon-arrowright"></span></div>
        </div>
        <div class="align-item border-b">
          <div><i class="icon-font icon-help mr"></i><span>帮助</span></div>
          <div><span class="mui-icon mui-icon-arrowright"></span></div>
        </div>
      </div>
    </div>
    <script src="./static/js/lib/mui.js"></script>
    <script src="./static/js/lib/mui.picker.min.js"></script>
    <script>
      (function ($) {
          $.init();
      })(mui);
    </script>
  <script type="text/javascript" src="static/js/mui_base.min.js"></script></body>
</html>
