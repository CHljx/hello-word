    <script>
      var defaultFontSize=0;
      function getDefaultFS(){
          var d = window.document.createElement('div');
          d.style.width = '1rem';
          d.style.display = "none";
          var head = window.document.getElementsByTagName('head')[0];
          head.appendChild(d);
          defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
          d.remove();
      }
      function adapt(designWidth, rem2px) {
          var head = window.document.getElementsByTagName('head')[0];
          document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
          var st = document.createElement('style');
           var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
           var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
           st.innerHTML = portrait + landscape;
           head.appendChild(st);
      };
      getDefaultFS();
      adapt(750, 100);
      window.addEventListener("resize",function(){
          adapt(750, 100);
      })
    </script>

    <script>
      (function ($) {
          $.init();
          var muiInputDates = $('.input-date');
          var jsShowMore=document.querySelector(".js-showMore");
          var muiMoreChoose=document.getElementById("choose-more-box")
          jsShowMore.addEventListener("tap",function(){
              if(muiMoreChoose.classList.contains("active")){
                  jsShowMore.classList.remove("active");
                  muiMoreChoose.classList.remove("active")
              }else{
                  jsShowMore.classList.add("active")
                  muiMoreChoose.classList.add("active")
              }
          })
          muiInputDates.each(function (i, muiInputDate) {
              (function(muiInputDate){
                  muiInputDate.addEventListener('tap', function () {
                      var optionsJson = this.getAttribute('data-options') || '{}';
                      var options = JSON.parse(optionsJson);
                      var id = this.getAttribute('id');
                      /*
                       * 首次显示时实例化组件
                       * 示例为了简洁，将 options 放在了按钮的 dom 上
                       * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                       */
                      var picker = new $.DtPicker(options);
                      picker.show(function (rs) {
                          /*
                           * rs.value 拼合后的 value
                           * rs.text 拼合后的 text
                           * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                           * rs.m 月，用法同年
                           * rs.d 日，用法同年
                           * rs.h 时，用法同年
                           * rs.i 分（minutes 的第二个字母），用法同年
                           */
                          muiInputDate.value =rs.text;
                          /*
                           * 返回 false 可以阻止选择框的关闭
                           * return false;
                           */
                          /*
                           * 释放组件资源，释放后将将不能再操作组件
                           * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                           * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                           * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                           */
                          picker.dispose();
                      });
                  }, false);
              })(muiInputDate)
      
          });
      })(mui);
    </script></body>
