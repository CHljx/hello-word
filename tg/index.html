<ul class="box">
    {{#each list.value}}
    <li class="item">
        <div class="offset-box">
            <a class="link" target="_blank" href="{{this.url.value}}" data-type="{{this.typeId.value}}"
               data-plan="{{this.plan.value}}">
                <img src="{{this.img.value}}" class="img-base img"/>
            </a>
        </div>
        <div class="info">
            <div class="title">
                <a class="link" target="_blank" href="{{this.url.value}}" data-type="{{this.typeId.value}}"
                   data-plan="{{this.plan.value}}">{{{this.title.value}}}</a>
            </div>
            <div class="desc">{{{this.desc.value}}}</div>
            <div class="btns">
                <div class="btn btn-code">
                    <span>下载</span>
                    <div class="code-arrow"></div>
                    <div class="code-box">
                        <div class="code-img">
                            <img src="{{this.codeImg.value}}" class="img-code"/>
                            <p class="tips-code">手机<span class="clr-active">扫描二维码</span>，立即下载试玩吧！</p>
                        </div>
                    </div>
                </div>
                <a class="btn link" target="_blank" href="{{this.url.value}}" data-type="{{this.typeId.value}}"
                   data-plan="{{this.plan.value}}">{{this.btn.value}}</a>

            </div>
        </div>
    </li>
    {{/each}}
</ul>
