    <script>
      var defaultFontSize=0;
      function getDefaultFS(){
          var d = window.document.createElement('div');
          d.style.width = '1rem';
          d.style.display = "none";
          var head = window.document.getElementsByTagName('head')[0];
          head.appendChild(d);
          defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
          d.remove();
      }
      function adapt(designWidth, rem2px) {
          var head = window.document.getElementsByTagName('head')[0];
          document.documentElement.style.fontSize = window.innerWidth / designWidth * rem2px / defaultFontSize * 100 + '%';
          var st = document.createElement('style');
           var portrait = "@media screen and (min-width: " + window.innerWidth + "px) {html{font-size:" + ((window.innerWidth / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}";
           var landscape = "@media screen and (min-width: " + window.innerHeight + "px) {html{font-size:" + ((window.innerHeight / (designWidth / rem2px) / defaultFontSize) * 100) + "%;}}"
           st.innerHTML = portrait + landscape;
           head.appendChild(st);
      };
      getDefaultFS();
      adapt(750, 100);
      window.addEventListener("resize",function(){
          adapt(750, 100);
      })
    </script>

    <script>
      (function ($) {
          var eTypeItem=document.querySelectorAll(".type-item"),eLineType=document.querySelectorAll(".line-item");
          var slider = $("#slider-img");
          $.init();
      
          slider[0].addEventListener('slide', function (event) {
              if (event.detail.slideNumber === 0 ) {
                  _Util.addClass(eTypeItem[0],"active");
                  _Util.removeClass(eTypeItem[1],"active");
                  _Util.addClass(eLineType[0], "active");
                  _Util.removeClass(eLineType[1], "active");
              } else if (event.detail.slideNumber === 1 ) {
                  _Util.addClass(eTypeItem[1],"active");
                  _Util.removeClass(eTypeItem[0],"active");
                  _Util.addClass(eLineType[1], "active");
                  _Util.removeClass(eLineType[0], "active");
              }
          });
          $(".tab-types").on("tap",".type-item",function(){
              var eThis=this;
              var muiSlider = $.data[slider[0].getAttribute('data-slider')];
              muiSlider.gotoItem(parseInt(eThis.getAttribute("num"),10))
          })
      })(mui);
